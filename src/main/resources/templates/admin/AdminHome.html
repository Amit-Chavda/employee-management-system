<!DOCTYPE html>

<head>
	<title>Employee Management System</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>




	<br>
	<div class="container">
		<div class="row justify-content-center">
			<h1>List Employees</h1>
		</div>


		<a th:href="@{/Admin/CreateEmployeeForm}" class="btn btn-primary mb-3">Add Employee</a>
		<a th:href="@{/logout}" class="btn btn-danger mb-3 float-sm-right">Logout</a>
		<table class=" table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th><a th:href=@{'/Admin/page/'+${currentPage}+'?sortBy=firstName&order='+${reverseOrder}}>First
							Name</a></th>
					<th>
					<a th:href=@{'/Admin/page/'+${currentPage}+'?sortBy=lastName&order='+${reverseOrder}}>
					Last Name
					</a>
					</th>
					<th>Department</th>
					<th>Job Title</th>
					<th>
					<a th:href=@{'/Admin/page/'+${currentPage}+'?sortBy=gender&order='+${reverseOrder}}>
					Gender
					</a>
					</th>
					<th>Email</th>
					<th>
					<a th:href=@{'/Admin/page/'+${currentPage}+'?sortBy=salary&order='+${reverseOrder}}>
					Salary
					</a>
					</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="emp: ${employees}">
					<td th:text="${emp.firstName}"></td>
					<td th:text="${emp.lastName}"></td>
					<td th:text="${emp.department}"></td>
					<td th:text="${emp.jobTitle}"></td>
					<td th:text="${emp.gender}"></td>
					<td th:text="${emp.email}"></td>
					<td th:text="${emp.salary}"></td>
					<td>
						<a th:href="@{/Admin/UpdateEmployeeForm/{id}(id=${emp.id})}"
							class="btn btn-outline-primary">Update</a>
						
						<button data-toggle="modal" data-target="#myModal" 
							class="btn btn-outline-danger">Delete</button>
							
							
							<!--Confirmation dialog start-->
	<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <!-- Modal body -->
        <div class="modal-body">
          Are you sure want to delete this employee record?
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
        
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <a class="btn btn-success"  th:href="@{/Admin/DeleteEmployee/{id}(id=${emp.id})}">Yes</a>
        </div>
        
      </div>
    </div>
	</div>
	<!--Confirmation dialog end-->
					</td>
				</tr>
			</tbody>
		</table>


		<div th:if="${totalPages>1}">
			<div class="row col-sm-10 display-7">
				<div class="col-sm-3 h4">
					Total Rows: [[${totalItems}]]
				</div>
				<div class="col-sm-2 h4">
					<span th:each="i:${#numbers.sequence(1,totalPages)}">
						<a th:if="${currentPage!=i}" th:href="@{' /Admin/page/' + (${i})+'?sortBy='+${sortBy}+' &order='+${order}}">[[${i}]]</a>
						<span th:unless="${currentPage !=i}">[[${i}]]</span>
						</span>
	</div>
	
	<div class="col-sm-1">
		<a th:if="${currentPage<totalPages}" th:href="@{' /Admin/page/' + ${currentPage+1} +'?sortBy='+${sortBy} +' &order='+${order}}"
			class="btn btn-primary">Next</a>

		<a th:if="${currentPage==totalPages}" th:href="@{' /Admin/page/1'+'?sortBy='+${sortBy} +' &order='+${order}}" class="btn btn-primary">First</a>
	</div>
	<div class="col-sm-2">
		<a th:if="${currentPage!=i}" th:href="@{' /Admin/page/' + (${totalPages})+'?sortBy='+${sortBy} +' &order='+${order}}" class="btn btn-primary">Last</a>
	</div>
	</div>
	</div>
	</div>
	
</body>


</html>
