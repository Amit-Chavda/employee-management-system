<!DOCTYPE html>

<head>
	<title>Employee Management System</title>

	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- CSS only -->

<body>

	<br>
	<div class="container">

		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card bg-light">
			<br>
			<h1 class="text-center">Login</h1>

			<div class="card-body">

				<form th:action="@{/Login}" th:object="${employee}" method="POST">

					<div class="form-group alert alert-danger alert-dismissible fade show" role="alert"
						th:if="${error}">
						<strong><span th:text="${error}"></span>!</strong>
					</div>
					<br>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" name="email" th:field="*{email}"
							placeholder="Enter email address" />
					</div>
					<br>

					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" name="password" th:field="*{password}"
							placeholder="Enter password" />
					</div>
					<br>
					<div class="footer-body">
						<button type="submit" class="btn btn-primary w-100">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</html>
